    <title>::.. Thế Giới của Anh :3 ..::</title>
  </head>
  <body>
    <div class="container">
      <div id="preloader">
        <div class="spinner">
          <div class="dashed-loading"></div>
        </div>
      </div>
      <header class="header"></header>
      <div class="masthead">
        <hr />
          <form onsubmit="mylove(); return false;">
              <div class="form-group mb-5 justify-align-center">
                  <label for="name" class="mb-4">Tên của cậu :3</label>
                  <input type="text" oninvalid="this.setCustomValidity('Cậu quên ghi tên kìa :>')" oninput="this.setCustomValidity('')" class="form-control" id="name" name="name" placeholder="Nhập tên hoặc biệt danh mà mình hay gọi cậu :3" required />
              </div>
              <div class="form-group mb-5 justify-align-center">
                <label for="special" class="mb-4">Biệt danh của mình trên Messenger</label>
                <input type="text" oninvalid="this.setCustomValidity('Cậu quên biệt danh cụa mình gòi :<')" oninput="this.setCustomValidity('')" class="form-control" id="special" name="special" placeholder="Nhập biệt danh của mình trên Messenger :3" required />
              </div>
              <div class="form-group mb-5 justify-align-center">
                  <label for="first-item" class="mb-4">Món quà đầu tiên mình tặng cậu :3</label>
                  <input type="text" oninvalid="this.setCustomValidity('Cậu quên món quà đầu tiên mình tặng cậu rồi :<')" oninput="this.setCustomValidity('')" class="form-control" id="first-item" name="first-item" placeholder="Mình đã tặng cậu cái gì đầu tiên nào :3" required />
              </div>
              <div class="form-group mb-5 justify-align-center">
                  <label for="your-item" class="mb-4">Món quà mà cậu tặng mình :3</label>
                  <input type="text" oninvalid="this.setCustomValidity('Cậu quên món quà cậu tặng mình rồi :<')" oninput="this.setCustomValidity('')" class="form-control" id="your-item" name="your-item" placeholder="Cậu đã tặng lại mình gì nhỉ :3" required />
              </div>
              <div class="form-group mb-5 justify-align-center">
                  <label for="doyouluvme" class="mb-4">Cậu có yeww mình khum :3</label>
                  <select required>
                    <option value="Yes">Có :3</option>
                  </select>
              </div>
              <div class="form-group justify-align-center">
                  <button type="submit" class="btn btn-primary btn-block" id="submit-button">Gửi i :></button>
              </div>
            </form>
          <hr />
      </div>
      <footer class="footer">

      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
